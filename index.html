<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Navigation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .btn {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border-radius: 8px;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Navigate with Buttons</h1>

  <a href="./Email_IB1.html" class="btn">Email_IB1 campaign</a>
  <a href="./Email_IB2.html" class="btn">Email_IB2 campaign</a>
  <a href="./Email_IB3(testimonial).html" class="btn">Testimonial campaign</a>
  <a href="./IB_Email_4.html" class="btn">Email_IB4 campaign</a>

</body>
</html>
